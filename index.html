<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>


<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1581343838579-c99781c88710?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header level">
                            <p class="card-header-title level-item has-text-centered">
                                Ping Pong Scorekeeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1 has-text-centered"> <span id="score1Display">0</span>
                                    to
                                    <span id="score2Display">0</span>
                                </h1>
                                <p class="subtitle has-text-centered ">Use the Buttons Below to Keep Score</p>
                            </div>

                            <label for="playTo" class="label is-large is-inline">Playing
                                To</label>
                            <div class="select level">
                                <select class="level-item" name="playToOptions" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="scoreKeeper.js"></script>
</body>

</html>
